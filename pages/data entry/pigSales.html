<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font awesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!-- css file -->
        <link rel="stylesheet" href="../../css/dataentry.css">
        <link rel="icon" href="../../pig3.png">
        <title>Data Entry | PORCUS</title>
    </head>
    <body>
        <div class="container-fluid overflow-hidden">
            <div class="row flex-nowrap">
                <nav class="col-auto sidebar custom-bg vh-100" style="width: 15%;">
                    <div class="position-sticky d-flex flex-column justify-content-between">
                        <div class="d-flex justify-content-center text-white pt-3">
                            <img src="../../user_white.png" style="width: 60%;">
                        </div>
                        <div class="d-flex justify-content-center text-white">
                            <span class="fs-5 font-weight-bold pt-2"> User</span>
                        </div>
                    </div>
                    <div class="d-flex flex-column py-5" style="height: 600px;">
                        <div>
                            <ul class="nav nav-tabs flex-column" style="list-style-type: none;">
                                <li>
                                <a class="nav-link text-decoration-none" id="hover-fx" href="#" aria-current="page">
                                    <i class="fa-regular fa-file pe-3"></i> Dashboard </a>
                                </li>
                                <hr class="text-white">
                                <li>
                                <a class="nav-link text-decoration-none" id="hover-fx" href="#" aria-current="page">
                                    <i class="fa-solid fa-piggy-bank pe-3"></i> Manage Pigs</a>
                                </li>
                                <hr class="text-white">
                                <li>
                                <a class="nav-link text-decoration-none" id="hover-fx" href="#" aria-current="page">
                                    <i class="fa-regular fa-calendar pe-3"></i> Set Schedule</a>
                                </li>
                                <hr class="text-white">
                                <li>
                                <a class="nav-link text-decoration-none" id="hover-fx" href="#" aria-current="page">
                                    <i class="fa-regular fa-keyboard pe-3"></i> Data Entry</a>
                                </li>
                            </ul>
                        </div>
                        <div class="text-center align-items-center mt-auto" style="margin-top: 10em;">
                            <button type="button" class="btn btn-warning ctm-btn-1 btn-block shadow">
                                <i class="fa-solid fa-right-from-bracket"></i>
                                Logout
                            </button>
                        </div>
                    </div>
                </nav>
                <div class="col py-2 px-5 gap-5 vh-100" style="height: 10em;">
                    <span class="mx-0 fs-4 fw-bold custom-font-color">
                        DATA ENTRY
                    </span>
                    <div class="bg-light card rounded shadow mt-5">
                        <div class="w-100 custom-bg rounded-top">
                            <img src="../../pig.png" class="ms-2" style="width: 3%;"> 
                            <span class="mx-3 pt-2 fs-5 text-white fw-bold">
                                PIG SALES
                            </span>
                        </div>
                        <form class="py-3 my-4 d-flex flex-column align-items-end" style="width: 35%;">
                            <div class="form-group py-3 ps-5">
                                <label for="pigID"> Pig ID: </label>
                                <input type="text"id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 300px; margin-left: auto">
                            </div>
                            <div class="form-group py-3 ps-5">
                                <label for="pigID"> Weight: </label>
                                <input type="text"id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 300px; margin-left: auto">
                            </div>
                            <div class="form-group pt-3 ps-5">
                                <label for="pigID"> Price: </label>
                                <input type="text"id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 300px; margin-left: auto">
                            </div>
                        </form>
                        <div class="hr border border-danger"></div>
                        <form class="pt-5 pb-3 my-2 ps-4 d-flex justify-content-between" style="width: 80%;">
                            <div class="form-group py-3 ps-5">
                                <label for="pigID"> Verified By: </label>
                                <input type="text"id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 300px; margin-left: auto">
                            </div>
                            <div class="form-group py-3 ps-5">
                                <label for="pigID"> Date: </label>
                                <input type="text"id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 300px; margin-left: auto">
                            </div>
                        </form>
                        <div class="d-flex flex-end justify-content-end px-2 mx-5 my-3">
                            <button class="ctm-btn text-white shadow mx-3" style="border-radius: 20px; width: 120px;">
                                Save
                            </button>
                            <button class="shadow ms-3" style="border-radius: 20px; width: 120px;">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
